<div class="container-fluid">
    
    <div class="row" id="content">

        <div class="col-md-6">

            <div class="row d-flex justify-content-center align-items-center" style="height:100vh">
                
                <div class="col-md-6 ">

                    <h1 class="text-center mb-3">Entrar</h1>

                    <div class="form-group">

                        <label for="usuario">Usuário</label>
                        <input [(ngModel)]="usuarioLogin.usuario" class="form-control" type="text" 
                        name="usuario" id="usuario"
                        placeholder="Informe o seu Usuário.">
                    </div>

                    <div class="form-group">

                        <label for="senha">Senha</label>
                        <input [(ngModel)]="usuarioLogin.senha" class="form-control" type="password" 
                        name="senha" id="senha"
                        placeholder="Informe a sua Senha.">
                    </div>

                    <div class="d-flex justify-content-center">

                        <button type="submit" class="btn btn-success mt-4"(click)="entrar()">Entrar</button>

                    </div>

            <hr class="mt-4 mb-4">

            <p class="text-center">
                Não possui uma conta? <a routerLink='/cadastrar'>Cadastre-se! </a>

            </p>

                </div>

            </div>

            </div>

        <div class="col-md-6" id="img-bg"></div>

    </div>

</div>
