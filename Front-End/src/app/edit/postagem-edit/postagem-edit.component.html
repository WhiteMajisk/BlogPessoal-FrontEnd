<div class="container">
    <div class="row">
        <div class="col-md-12 d-flex justify-content-center">

            <div class= "col-md-10">
                <div class="form-group">
                    <label for="titulo">Título</label>
                    <input [(ngModel)]="postagem.titulo" type="text" name="titulo" class="form-control" id="titulo"
                        placeholder="Titulo da postagem">
                </div>

                <div class="form-group">
                    <label for="texto">Texto</label>
                    <textarea [(ngModel)]="postagem.texto" class="form-control" name="text" id="texto " rows="3"
                        placeholder="Conteúdo da postagem"></textarea>
                </div>

                <div class="form-group">
                    <label for="foto">Capa da postagem</label>
                    <input [(ngModel)]="postagem.midia" type="text" name="foto" class="form-control" id="foto"
                        placeholder="URL da foto">
                </div>

                <div class="form-group">
                    <label (change)="findByIdTema()" for="texto">Escolha um tema ou <a data-dismiss="modal"
                            routerLink="/temas"> cadastre um novo</a></label>
                    <select class="form-control" id="tema" name="tema" [(ngModel)]="idTema">
                        <option *ngFor='let item of listaTemas' value="{{item.id}}">{{item.assunto}}</option>
                    </select>
                </div>
            <div class="d-flex justify-content-center">
                <button class='col-md-6 btn btn-success mr-3' (click)='atualizar()'>Confirmar</button>
                <button class='col-md-6 btn btn-danger' routerLink='/inicio'>Cancelar</button>
            </div>

            </div>

            </div>
        </div>
    </div>
